<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
       
        <div class="wrapper">
            <div id="init" class="container___init">
                <div class="init___title">
                    <h1 class="title">Doigly</h1>
                </div>
                <div class="init___image">
                    <img class="image___presentecion" src="undraw_hello_ccwj.svg" alt="">
                </div>
                <div class="init___text">
                    <div class="text___container">
                        <h1 class="text___title">Welcome to Doingly</h1>
                        <p class="text___p">Doingly will helps you to stay organized and perform your tasks much faster</p>
                    </div>
                </div>
                <div class="init___button">
                    <button id="button-Init-App" class="button___button-start"   type="button">Get Started</button>
                </div>
            </div>
       







          <div id="page" class="container___page">
            <div id="overlay"></div>
            <div class="contaiener___nav">
                <button type="button" class="menu"> <i class="fa-solid fa-bars"></i></i></button>
            </div>
             <div class="wrapper___mensaje">
                <div class="mensaje___container">
                    <div class="mensaje">
                        <h1>Manaje your time well</h1>
                    </div>
                    <div class="icon-for-mesaje">
                       <div class="arrow">
                   <img src="right-down.png" alt="">
                       </div>
 

                        <div class="container___document">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" />
                              </svg>

                        </div>
                          
                    </div>
                </div>
             </div>
             <div class="container___categorias">
                <div class="categorias___title">
                    <h1>Categories</h1>
                </div>
                <div class="cateogrias___container-items">
                <div class="items-categorias">
                    <button id="work" type="button"><i class="fa-solid fa-briefcase"></i></button>
                    <label for="work">Work</label>
                </div>
                <div class="items-categorias">
                    <button id="profile" type="button"><i class="fa-regular fa-user"></i></button>
                    <label for="profile">Profile</label>
                </div>
                <div class="items-categorias">
                    <button id="cart-supermarket" type="button"><i class="fa-solid fa-cart-shopping"></i></button>
                    <label for="cart-supermarket">Shoping</label>
                </div>
                <div class="items-categorias">
                    <button id="hearth" type="button"><i class="fa-solid fa-heart-pulse"></i></button>
                    <label for="hearth">Health</label>
                </div> 
                </div>
             </div>
          

             

              <div class="wrapper___list">
                            <div class="list___title">
                               <h1 id="text-cantidad-tareas">You have 0 task today</h1>
                            </div>
                          <div class="container___list-item">
                            <div  class="form___add-task">
                               <div class="form-items-inital">
                                <label for="tarea">Crea tu tarea</label>
                                <button id="cancel" class="button-cerrar"><i class="bi bi-x"></i></button>
                               </div>
                               <div class="form-items-mid">
                                <input id="tarea" type="text" placeholder="Escribe la tarea">
                               </div>
                               <div class="form-items-end">
                                <button type="button" class = "button-añadir"  id="add">Añadir tarea</button>
                               </div>
                            </div>
                            <p id="p-no-task" class="text___No tasks">No hay tareas agregadas....Agrega tu primera tarea</p>
                            <ul class="list-task">
                                   
                               
                            </ul>

                          </div>
              </div>
              <div class="wrapper___butons">
                                 
                <div class="container__butons">
                                <div class="flex-item-buton">
                                    <button type="button" class="butons-items"><i class="fa-solid fa-house"></i></button>
                                </div>
                                <div class="flex-item-buton">
                                    <button type="button" class="butons-items"><i class="fa-solid fa-calendar"></i></button>
                                </div>
                                <div class="flex-item-buton principal">
                                    <button id="add-task" type="button" class="butons-items buton-principal"><i class="fa-solid fa-plus"></i></button>
                                </div>
                                <div class="flex-item-buton">
                                    <button type="button" class="butons-items"><i class="fa-solid fa-file"></i></button>
                                </div>
                                <div class="flex-item-buton">
                                    <button type="button" class="butons-items"><i class="fa-solid fa-gear"></i></button>
                                </div>  
                </div>

              </div>
          

            </div>
        </div>
</body>
</html>
